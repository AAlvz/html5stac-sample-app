<div class="container tab-pane active" id="collection{{ id }}">
    {{#with displayOptions }}
    <div class="row">
        <div id="main-content" class="col-lg-9 col-md-9 col-sm-12">
            <div class="primary-collection sub-collection" id="collection{{ displayMeta.0.source }}-{{ displayMeta.0.limit }}-{{ displayMeta.0.offset }}">

            </div>
            <div class="row" id="collection{{ displayMeta.1.source }}-{{ displayMeta.1.limit }}-{{ displayMeta.1.offset }}">

            </div>
        </div>

        <div class="col-lg-3 col-md-3 col-sm3" id="collection{{ displayMeta.2.source }}-{{ displayMeta.2.limit }}-{{ displayMeta.2.offset }}">

        </div>
    </div>
    {{/with}}
    <div class="container">
        <div class="row footer">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div>
                    <p>Copyright &copy; 2013, <a href="http://www.mobstac.com">MobStac Inc</a></p>
                    <p>Build using <a href="http://developer.qa.mobstac.com">HTML5stac</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
